<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registration</title>
  </head>
  <body>
       <!--Registration Form-->

<div style="background-color: wheat;"><br><br>
  <h1 style="color: black;font-size: 40px;padding-left: 40%;"><b><u>REGISTRATION-FORM</u></b></h1><br><br>
  <form action="Registration" class="row g-3" method="POST">
	  {% csrf_token %}

      <div class="mb-4 row">
               <label for="inputuser" class="col-md-4 col-form-label"><b>Username</b></label>
          <div class="col-md-6">
              <input type="text" class="form-control" name="username" id="inputuser" placeholder="Enter the Username">
          </div>
      </div>
      <div class="mb-4 row">
            <label for="inputEmail4" class="col-md-4 col-form-label"><b>Email</b></label>
          <div class="col-md-6">
              <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="example@mail.com">
          </div>
      </div>

	  <br><br><br><br>
	  <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-md-4">
              <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
          </div>
	  </div>
	  <br><br>

      <div class="col-md-4">
          <label for="inputPassword" class="form-label"><b>Password</b></label>
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="">
      </div>
	  <div class="col-md-4">
          <label for="inputPassword1" class="form-label"><b>Confirm-Password</b></label>
          <input type="password" name="confirm_password" class="form-control" id="inputPassword1" placeholder="">
      </div>
	  <br><br>
      <div class="col-12">
          <button type="submit" class="btn btn-primary" style="margin-left: 50%;"> Submit</button><br><br>
      </div>
  </form>
</div>
 {% for msg in messages %}
   <h2>{{msg}}</h2>
  {% endfor %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
