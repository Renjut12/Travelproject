<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body style="background-color:grey;">

    <div style="background-color: rgb(217, 211, 211);margin-top:8%;width:1000px;height:400px;margin-left:10%;"><br><br>
  <h1 style="font-size: 30px; color: black;font-family: Arial, Helvetica, sans-serif;font-weight: 700;text-align: center; margin-top: 2%;"><u><b>LOGIN</b></u></h1>
      <br>
	<form class="row g-3" action="Login" method="POST">
		{% csrf_token %}
      <div class="mb-3 row">
        <label for="username" class="col-sm-2 col-form-label" style="color: black;"><b>USER-NAME </b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="username" placeholder="" id="username">
        </div>
      </div>

      <br>

      <div class="mb-3 row">
        <label for="email" class="col-md-2 col-form-label" style="color: black;"><b>EMAIL ADDRESS </b></label>
        <div class="col-md-8">
            <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
      </div>
      <br>
        <div class="mb-3 row">
        <label for="password" class="col-md-2 col-form-label" style="color: black;"><b>PASSWORD </b></label>
        <div class="col-md-8">
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
        </div>
      </div>
        <div class="col-auto" style="margin-top: 3%;margin-left:17%;">
          <button type="submit" class="btn btn-primary mb-3"> Sign in </button>
        </div>
        <div class="col-auto" style="margin-top: 3%;margin-left:5%;">
            <button type="submit" class="btn btn-success mb-3">Cancel</button>
          </div>
          <br><br>
      </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
